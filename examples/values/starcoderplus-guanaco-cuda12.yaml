replicas: 1
deployment:
  image: quay.io/chenhunghan/ialacol-cuda12:latest
  env:
    DEFAULT_MODEL_HG_REPO_ID: TheBloke/Starcoderplus-Guanaco-GPT4-15B-V1.0-GGML
    DEFAULT_MODEL_FILE: starcoderplus-guanaco-gpt4.ggmlv1.q4_0.bin
    GPU_LAYERS: 40
resources:
  {}
cache:
  persistence:
    size: 20Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
model:
  persistence:
    size: 20Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
modelMountPath: /app/models
service:
  type: ClusterIP
  port: 8000
  annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

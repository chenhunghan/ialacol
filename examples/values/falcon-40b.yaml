replicas: 1
deployment:
  image: quay.io/chenhunghan/ialacol:latest
  env:
    DEFAULT_MODEL_HG_REPO_ID: TheBloke/WizardLM-Uncensored-Falcon-40B-GGML
    DEFAULT_MODEL_FILE: wizard-falcon40b.ggmlv3.q4_K_S.bin
resources:
  {}
cache:
  persistence:
    size: 45Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
cacheMountPath: /app/cache
model:
  persistence:
    size: 45Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
modelMountPath: /app/models
service:
  type: ClusterIP
  port: 8000
  annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

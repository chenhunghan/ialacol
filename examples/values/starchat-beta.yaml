replicas: 1
deployment:
  image: quay.io/chenhunghan/ialacol:latest
  env:
    DEFAULT_MODEL_HG_REPO_ID: TheBloke/starchat-beta-GGML
    DEFAULT_MODEL_FILE: starchat-beta.ggmlv3.q4_0.bin
resources:
  {}
cache:
  persistence:
    size: 20Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
cacheMountPath: /app/cache
model:
  persistence:
    size: 20Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
modelMountPath: /app/models
service:
  type: ClusterIP
  port: 8000
  annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

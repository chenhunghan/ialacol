replicas: 1
deployment:
  image: quay.io/chenhunghan/ialacol:latest
  env:
    DEFAULT_MODEL_HG_REPO_ID: rustformers/open-llama-ggml
    DEFAULT_MODEL_FILE: open_llama_7b-q4_0-ggjt.bin
resources:
  {}
cache:
  persistence:
    size: 15Gi
    accessModes:
      - ReadWriteOnce
    storageClass: ~
cacheMountPath: /app/cache
model:
  persistence:
    size: 20Gi
    accessModes:
      - ReadWriteOnce
    storageClass: ~
modelMountPath: /app/models
service:
  type: ClusterIP
  port: 8000
  annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

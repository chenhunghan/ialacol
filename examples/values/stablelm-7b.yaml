replicas: 1
deployment:
  image: quay.io/chenhunghan/ialacol:latest
  env:
    DEFAULT_MODEL_HG_REPO_ID: rustformers/stablelm-ggml
    DEFAULT_MODEL_FILE: stablelm-tuned-alpha-7b-q4_0.bin
resources:
  {}
cache:
  persistence:
    size: 10Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
model:
  persistence:
    size: 10Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ~
modelMountPath: /app/models
service:
  type: ClusterIP
  port: 8000
  annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}

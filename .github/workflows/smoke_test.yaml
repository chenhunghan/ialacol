name: Smoke Test

on: [push, pull_request]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ialacol-smoke-test
  HELM_RELEASE_NAME: ialacol-smoke-test
  HELM_NAMESPACE: default
  DEFAULT_MODEL_HG_REPO_ID: rustformers/pythia-ggml
  DEFAULT_MODEL_FILE: pythia-70m-q4_0.bin
  DEFAULT_MODEL_META: pythia-70m-q4_0.meta

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.7.0

      - run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0
          
      - run: |
          helm repo add ialacol https://chenhunghan.github.io/ialacol
          helm repo update

          cat > values.yaml <<EOF
          replicas: 1
          deployment:
            image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            env:
              DEFAULT_MODEL_HG_REPO_ID: $DEFAULT_MODEL_HG_REPO_ID
              DEFAULT_MODEL_FILE: $DEFAULT_MODEL_FILE
              DEFAULT_MODEL_META: $DEFAULT_MODEL_META
          resources:
            {}
          cache:
            persistence:
              size: 0.5Gi
              accessModes:
                - ReadWriteOnce
              storageClass: ~
          cacheMountPath: /app/cache
          model:
            persistence:
              size: 0.5Gi
              accessModes:
                - ReadWriteOnce
              storageClass: ~
          modelMountPath: /app/models
          service:
            type: ClusterIP
            port: 8000
            annotations: {}
          nodeSelector: {}
          tolerations: []
          affinity: {}
          EOF
          helm install $HELM_RELEASE_NAME ialacol/ialacol -f values.yaml --namespace $HELM_NAMESPACE

          sleep 30
          kubectl get pods -n $HELM_NAMESPACE

      - run: |
          kubectl port-forward svc/$HELM_RELEASE_NAME 8000:8000 &

          curl http://localhost:8000/v1/models

          curl -X POST \
            -H 'Content-Type: application/json' \
            -d '{ "messages": [{"role": "user", "content": "How are you?"}], "model": "'${DEFAULT_MODEL_FILE}'"}' \
            http://localhost:8000/v1/chat/completions
